<figure style="{{ print (.Get "style") " max-width: " (.Get "width") "px;" | safeCSS }}" class="{{ .Get "class" }}">
    <img src="{{ .Get "src" | print (getenv "HUGO_STATIC_BUCKET_PATH") "/" | replaceRE "([^:])/+" "$1/" }}" />
    <figcaption>{{ .Get "caption" | markdownify }}</figcaption>
</figure>

<div class="mermaid-outer">
    <pre class="mermaid">
        {{- .Inner | safeHTML }}
    </pre>
</div>
<div class="mermaid-source">
    <a href="#">Source</a><br />
    <pre>
        {{- replaceRE `:::(\S+)` `<a href="#$1">$0</a>` .Inner | safeHTML }}
    </pre>
</div>
{{ .Page.Store.Set "hasMermaid" true }}
